<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문화관광축제포털</title>
    <link rel="stylesheet" href="./선수제공파일/공통제공파일/bootstrap-5.3.0-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- 헤더 영역 시작 -->
    <header>
        <input id="close" type="radio" name="header" checked />
        <input id="login" type="radio" name="header" />
        <input id="register" type="radio" name="header" />
        <a href="index.html"><img class="logo" src="./img/logo.png" alt="" /></a>
        <ul>
            <li><a href="#">Up comming 축제</a></li>
            <li><a href="#">BEST 축제</a></li>
            <li><a href="#">지역 별 축제</a></li>
            <li><a href="#">이달의 축제</a></li>
            <li><a href="#">마이페이지</a></li>
        </ul>
        <ul>
            <li><label for="login">로그인</label></li>
            <li><label onclick="captcha()" for="register">회원가입</label></li>
        </ul>

        <div id="loginModal" class="modal">
            <div class="modal_body">
                <h1>로그인</h1>
                <form action="">
                    <input class="input" type="text" placeholder="아이디를 입력하세요." />
                    <br />
                    <input class="input" type="text" placeholder="비밀번호를 입력하세요." />
                    <br />
                    <button type="button" class="btn btn-light">
                        <label for="close">닫기</label>
                    </button>
                    <button type="button" class="btn btn-dark">로그인</button>
                </form>
            </div>
        </div>

        <div id="registerModal" class="modal">
            <div class="modal_body">
                <h1>회원가입</h1>
                <form action="">
                    <input id="userid" class="input" type="text" placeholder="아이디를 입력하세요." />
                    <br />
                    <input id="username" class="input" type="text" placeholder="이름을 입력하세요." />
                    <br />
                    <input id="password" class="input" type="password" placeholder="비밀번호를 입력하세요." />
                    <br />
                    <input id="passwordCheck" class="input" type="password" placeholder="비밀번호 재확인" />
                    <br />
                    <img id="captcha_img" src="" alt="" /> <br />
                    <input id="captcha" class="input" type="text" placeholder="캡차 코드 입력" />
                    <button onclick="captcha()" type="button" class="btn btn-dark">새로고침</button>
                    <br />
                    <button type="button" class="btn btn-light">
                        <label for="close">닫기</label>
                    </button>
                    <button onclick="register()" type="button" class="btn btn-dark">회원가입</button>
                </form>
            </div>
        </div>
    </header>
    <!-- 헤더 영역 끝 -->

    <!-- Up comming 축제 영역 시작 -->
     <div class="upComming">
        <h1>Up Comming 축제</h1>
         <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
             <div class="carousel-inner">
                 <!-- JavaScript로 동적으로 추가될 내용 -->
             </div>
             <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Previous</span>
             </button>
             <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Next</span>
             </button>
         </div>
     </div>

    <!-- Up comming 축제 영역 끝 -->

    <!-- BEST 축제 섹션 시작 -->

    <div>
        <h1>BEST 축제</h1>
        <div id="festivals-container" class="best"></div>
    </div>
    <!-- BEST 축제 섹션 끝 -->

    <!-- 축제 찾기 섹션 시작 -->
    <div class="festival_find">
        <div class="search">
            <select id="sido">
                <option value="">광역자치 단체명</option>
            </select>

            <select id="gungu">
                <option value="">기초자치 단체명</option>

            <select id="type">
                <option value="">문화예술</option>

            <input id="startDate" maxlength="10" oninput="regexStartDate(this)" type="text" placeholder="축제 시작일">

            <input id="festivalName" type="text" placeholder="축제명">
            <button onclick="festivalFindSearch()" type="button" class="btn btn-dark">검색</button>
        </div>
